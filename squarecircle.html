<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");

        context.fillRect(130, 80, 50, 50);

        context.fillStyle = "#00000"
        context.beginPath();
        context.arc(230, 105, 30, 50, 50 * Math.PI, true);
        context.closePath();
        context.fill();
}
</script>
</body>
</html>
